<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&family=Bellefair&display=swap" rel="stylesheet">

    <!-- Tailwind play cdn for this challenge ( for development and play purposes ) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="src/tailwind.config.js"></script>

    <!-- Alpine.js for menu, tabs and content  -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">

    <title>Frontend Mentor | Space tourism website</title>
</head>
<body class="relative antialiased min-h-screen h-full">
<div class="absolute min-h-screen h-full inset-0">
    <img class="object-cover h-full w-full md:hidden" src="assets/technology/background-technology-mobile.jpg" alt="earth">
    <img class="hidden md:block md:object-cover md:h-full md:w-full lg:hidden" src="assets/technology/background-technology-tablet.jpg" alt="earth">
    <img class="hidden lg:block lg:object-cover lg:h-full lg:w-full" src="assets/technology/background-technology-desktop.jpg" alt="earth">
</div>
<header class="relative flex items-center justify-between lg:pt-10">
    <div class="pl-6 py-6 lg:pl-14 shrink-0">
        <img class="w-10 h-10 md:w-12 md:h-12" src="assets/shared/logo.svg" alt="logo">
    </div>
    <div class="hidden lg:relative lg:z-10 lg:block lg:h-px lg:bg-white/25 lg:w-full lg:ml-16 lg:-mr-8"></div>
    <div class="md:hidden" x-data="{menu: false}">
        <button class="pr-6 py-6" @click="menu = true" x-show="!menu" x-transition.opacity>
            <img src="assets/shared/icon-hamburger.svg" alt="open menu">
        </button>
        <div x-show="menu" class="relative z-10" aria-labelledby="menu" role="dialog" aria-modal="true">
            <div class="fixed inset-0 overflow-hidden">
                <div class="absolute inset-0 overflow-hidden">
                    <div class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10">
                        <div
                            x-show="menu"
                            x-transition:enter="transform transition ease-in-out duration-500 sm:duration-700"
                            x-transition:enter-start="translate-x-full"
                            x-transition:enter-end="translate-x-0"
                            x-transition:leave="transform transition ease-in-out duration-500 sm:duration-700"
                            x-transition:leave-start="translate-x-0"
                            x-transition:leave-end="translate-x-full"
                            @click.outside="menu = false"
                            class="pointer-events-auto w-menu backdrop-blur-30 saturate-125 bg-white/4"
                        >
                            <div class="flex h-full flex-col py-6">
                                <div class="relative flex-1">
                                    <div class="w-full px-6 flex justify-end">
                                        <button @click="menu = false" class="h-10 flex items-center">
                                            <span class="sr-only">Close menu</span>
                                            <img src="assets/shared/icon-close.svg" alt="open menu">
                                        </button>
                                    </div>
                                    <nav class="mt-14">
                                        <ul class="text-white font-sub space-y-5">
                                            <li>
                                                <a
                                                    class="px-8 py-1.5 flex items-center gap-1 border-r-4 border-transparent"
                                                    href="./index.html"
                                                >
                                                    <strong class="font-sub uppercase tracking-md leading-xs w-5">00</strong>
                                                    <span class="font-sub uppercase tracking-md leading-xs">Home</span>
                                                </a>
                                            </li>
                                            <li>
                                                <a
                                                    class="px-8 py-1.5 flex items-center gap-1 border-r-4 border-transparent"
                                                    href="./destination.html"
                                                >
                                                    <strong class="font-sub uppercase tracking-md leading-xs w-5">01</strong>
                                                    <span class="font-sub uppercase tracking-md leading-xs">Destination</span>
                                                </a>
                                            </li>
                                            <li>
                                                <a
                                                    class="px-8 py-1.5 flex items-center gap-1 border-r-4 border-transparent"
                                                    href="./crew.html"
                                                >
                                                    <strong class="font-sub uppercase tracking-md leading-xs w-5">02</strong>
                                                    <span class="font-sub uppercase tracking-md leading-xs">Crew</span>
                                                </a>
                                            </li>
                                            <li>
                                                <a
                                                    class="px-8 py-1.5 flex items-center gap-1 border-r-4 border-white"
                                                    href="./technology.html"
                                                >
                                                    <strong class="font-sub uppercase tracking-md leading-xs w-5">03</strong>
                                                    <span class="font-sub uppercase tracking-md leading-xs">Technology</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="hidden md:block md:px-12 md:pt-10 md:min-h-full md:backdrop-blur-30 md:saturate-125 md:bg-white/4 lg:pl-123 lg:pr-165">
        <nav>
            <ul class="text-white font-sub flex items-center justify-between gap-9 lg:gap-12">
                <li>
                    <a
                        class="pb-8 flex items-baseline gap-2 border-b-3 border-transparent hover:border-white/50 ease-in-out duration-300"
                        href="./index.html"
                    >
                        <strong class="font-sub uppercase tracking-md leading-xs w-5 md:hidden lg:block">00</strong>
                        <span class="text-sm font-sub uppercase tracking-md leading-xs lg:text-base">Home</span>
                    </a>
                </li>
                <li>
                    <a
                        class="pb-8 flex items-baseline gap-2 border-b-3 border-transparent hover:border-white/50 ease-in-out duration-300"
                        href="./destination.html"
                    >
                        <strong class="font-sub uppercase tracking-md leading-xs w-5 md:hidden lg:block">01</strong>
                        <span class="text-sm font-sub uppercase tracking-md leading-xs lg:text-base">Destination</span>
                    </a>
                </li>
                <li>
                    <a
                        class="pb-8 flex items-baseline gap-2 border-b-3 border-transparent hover:border-white/50 ease-in-out duration-300"
                        href="./crew.html"
                    >
                        <strong class="font-sub uppercase tracking-md leading-xs w-5 md:hidden lg:block">02</strong>
                        <span class="text-sm font-sub uppercase tracking-md leading-xs lg:text-base">Crew</span>
                    </a>
                </li>
                <li>
                    <a
                        class="pb-8 flex items-baseline gap-2 border-b-3 border-white hover:border-white/50 ease-in-out duration-300"
                        href="./technology.html"
                    >
                        <strong class="font-sub uppercase tracking-md leading-xs w-5 md:hidden lg:block">03</strong>
                        <span class="text-sm font-sub uppercase tracking-md leading-xs lg:text-base">Technology</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<main class="relative md:mt-10 lg:max-w-7xl lg:pl-2 lg:ml-auto lg:mt-16 lg:h-full 2xl:mx-auto">

    <h1 class="text-center text-white font-sub uppercase tracking-md leading-xs md:text-left md:pl-6 md:text-xl md:tracking-lg md:leading-6 lg:text-28 lg:tracking-xl lg:leading-md lg:pl-0">
        <strong class="opacity-25 pr-15">03</strong>Space launch 101
    </h1>

    <div
        x-data="spaceTravel()"
        class="mt-8 md:mt-14 md:pt-1 lg:pt-0.5 lg:mt-6 lg:flex lg:flex-row-reverse lg:gap-4 lg:justify-between"
    >
        <div class="mb-8 overflow-hidden md:mb-14 lg:mb-0 lg:pl-0.5 lg:shrink-0">
            <img class="hidden object-contain lg:block" :class="{'animate-fade origin-right' : animation}" :src="tech.images.portrait" :alt="tech.name">
            <img class="object-cover mx-auto h-[170px] md:h-[310px] lg:hidden" :class="{'animate-fade origin-bottom' : animation}" :src="tech.images.landscape" :alt="tech.name">
        </div>
        <div class="lg:flex lg:flex-row lg:justify-between lg:gap-14 lg:mt-20">
            <nav class="py-0.5 mb-6 md:pt-0 md:mb-11 lg:py-0 lg:mb-0 lg:pr-1">
                <ul class="flex justify-center gap-4 lg:flex-col lg:gap-8">
                    <li><button type="button" @click="animate; techTab = 'Launch vehicle'" class="block rounded-full w-10 h-10 border border-white/25 text-white font-heading md:text-2xl md:w-60 md:h-60 lg:w-20 lg:h-20 lg:text-32 hover:border-white/100 ease-in-out duration-300" :class="{'bg-white text-dark' : techTab === 'Launch vehicle'}">1</button></li>
                    <li><button type="button" @click="animate; techTab = 'Spaceport'" class="block rounded-full w-10 h-10 border border-white/25 text-white font-heading md:text-2xl md:w-60 md:h-60 lg:w-20 lg:h-20 lg:text-32 hover:border-white/100 ease-in-out duration-300" :class="{'bg-white text-dark' : techTab === 'Spaceport'}">2</button></li>
                    <li><button type="button" @click="animate; techTab = 'Space capsule'" class="block rounded-full w-10 h-10 border border-white/25 text-white font-heading md:text-2xl md:w-60 md:h-60 lg:w-20 lg:h-20 lg:text-32 hover:border-white/100 ease-in-out duration-300" :class="{'bg-white text-dark' : techTab === 'Space capsule'}">3</button></li>
                </ul>
            </nav>

            <div class="text-center px-6 pb-14 md:pb-10 mx-auto lg:mx-0 lg:text-left lg:px-0">
                <div class="grid gap-2 mb-4 md:gap-4">
                    <span class="text-blue font-sub uppercase text-sm tracking-sm leading-xxs md:text-base md:tracking-19 md:leading-xs">The terminology...</span>
                    <h2 class="text-white font-heading uppercase text-2xl leading-7 md:text-40 md:leading-lg lg:text-56 lg:leading-xl lg:whitespace-no-wrap" :class="{'animate-fade lg:origin-left' : animation}" x-text="tech.name"></h2>
                </div>

                <p class="text-blue text-15 leading-sm max-w-sm mx-auto md:text-base md:max-w-md md:leading-7 md:pb-0.5 lg:text-lg lg:leading-8 lg:pr-2 lg:mx-0" :class="{'animate-fade lg:origin-left' : animation}" x-text="tech.description"></p>

            </div>
        </div>
    </div>
</main>

<script src="src/spaceTravel.js"></script>
</body>
</html>
