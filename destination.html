<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&family=Bellefair&display=swap" rel="stylesheet">

    <!-- Tailwind play cdn for this challenge ( for development and play purposes ) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="src/tailwind.config.js"></script>

    <!-- Alpine.js for menu, tabs and content  -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">

    <title>Frontend Mentor | Space tourism website</title>
</head>
<body class="relative antialiased min-h-screen h-full">
<div class="absolute min-h-screen h-full inset-0">
    <img class="object-cover h-full w-full md:hidden" src="assets/destination/background-destination-mobile.jpg" alt="earth">
    <img class="hidden md:block md:object-cover md:h-full md:w-full lg:hidden" src="assets/destination/background-destination-tablet.jpg" alt="earth">
    <img class="hidden lg:block lg:object-cover lg:h-full lg:w-full" src="assets/destination/background-destination-desktop.jpg" alt="earth">
</div>
<header class="relative flex items-center justify-between lg:pt-10">
    <div class="pl-6 py-6 lg:pl-14 shrink-0">
        <img class="w-10 h-10 md:w-12 md:h-12" src="assets/shared/logo.svg" alt="logo">
    </div>
    <div class="hidden lg:relative lg:z-10 lg:block lg:h-px lg:bg-white/25 lg:w-full lg:ml-16 lg:-mr-8"></div>
    <div class="md:hidden" x-data="{menu: false}">
        <button class="pr-6 py-6" @click="menu = true" x-show="!menu" x-transition.opacity>
            <img src="assets/shared/icon-hamburger.svg" alt="open menu">
        </button>
        <div x-show="menu" class="relative z-10" aria-labelledby="menu" role="dialog" aria-modal="true">
            <div class="fixed inset-0 overflow-hidden">
                <div class="absolute inset-0 overflow-hidden">
                    <div class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10">
                        <div
                            x-show="menu"
                            x-transition:enter="transform transition ease-in-out duration-500 sm:duration-700"
                            x-transition:enter-start="translate-x-full"
                            x-transition:enter-end="translate-x-0"
                            x-transition:leave="transform transition ease-in-out duration-500 sm:duration-700"
                            x-transition:leave-start="translate-x-0"
                            x-transition:leave-end="translate-x-full"
                            @click.outside="menu = false"
                            class="pointer-events-auto w-menu backdrop-blur-30 saturate-125 bg-white/4"
                        >
                            <div class="flex h-full flex-col py-6">
                                <div class="relative flex-1">
                                    <div class="w-full px-6 flex justify-end">
                                        <button @click="menu = false" class="h-10 flex items-center">
                                            <span class="sr-only">Close menu</span>
                                            <img src="assets/shared/icon-close.svg" alt="open menu">
                                        </button>
                                    </div>
                                    <nav class="mt-14">
                                        <ul class="text-white font-sub space-y-5">
                                            <li>
                                                <a
                                                    class="px-8 py-1.5 flex items-center gap-1 border-r-4 border-transparent"
                                                    href="./index.html"
                                                >
                                                    <strong class="font-sub uppercase tracking-md leading-xxs w-5">00</strong>
                                                    <span class="font-sub uppercase tracking-md leading-xxs">Home</span>
                                                </a>
                                            </li>
                                            <li>
                                                <a
                                                    class="px-8 py-1.5 flex items-center gap-1 border-r-4 border-white"
                                                    href="./destination.html"
                                                >
                                                    <strong class="font-sub uppercase tracking-md leading-xxs w-5">01</strong>
                                                    <span class="font-sub uppercase tracking-md leading-xxs">Destination</span>
                                                </a>
                                            </li>
                                            <li>
                                                <a
                                                    class="px-8 py-1.5 flex items-center gap-1 border-r-4 border-transparent"
                                                    href="./crew.html"
                                                >
                                                    <strong class="font-sub uppercase tracking-md leading-xxs w-5">02</strong>
                                                    <span class="font-sub uppercase tracking-md leading-xxs">Crew</span>
                                                </a>
                                            </li>
                                            <li>
                                                <a
                                                    class="px-8 py-1.5 flex items-center gap-1 border-r-4 border-transparent"
                                                    href="./technology.html"
                                                >
                                                    <strong class="font-sub uppercase tracking-md leading-xxs w-5">03</strong>
                                                    <span class="font-sub uppercase tracking-md leading-xxs">Technology</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="hidden md:block md:px-12 md:pt-10 md:min-h-full md:backdrop-blur-30 md:saturate-125 md:bg-white/4 lg:pl-123 lg:pr-165">
        <nav>
            <ul class="text-white font-sub flex items-center justify-between gap-9 lg:gap-12">
                <li>
                    <a
                        class="pb-8 flex items-baseline gap-2 border-b-3 border-transparent hover:border-white/50 ease-in-out duration-300"
                        href="./index.html"
                    >
                        <strong class="font-sub uppercase tracking-md leading-xxs w-5 md:hidden lg:block">00</strong>
                        <span class="text-sm font-sub uppercase tracking-md leading-xxs lg:text-base">Home</span>
                    </a>
                </li>
                <li>
                    <a
                        class="pb-8 flex items-baseline gap-2 border-b-3 border-white hover:border-white/50 ease-in-out duration-300"
                        href="./destination.html"
                    >
                        <strong class="font-sub uppercase tracking-md leading-xxs w-5 md:hidden lg:block">01</strong>
                        <span class="text-sm font-sub uppercase tracking-md leading-xxs lg:text-base">Destination</span>
                    </a>
                </li>
                <li>
                    <a
                        class="pb-8 flex items-baseline gap-2 border-b-3 border-transparent hover:border-white/50 ease-in-out duration-300"
                        href="./crew.html"
                    >
                        <strong class="font-sub uppercase tracking-md leading-xxs w-5 md:hidden lg:block">02</strong>
                        <span class="text-sm font-sub uppercase tracking-md leading-xxs lg:text-base">Crew</span>
                    </a>
                </li>
                <li>
                    <a
                        class="pb-8 flex items-baseline gap-2 border-b-3 border-transparent hover:border-white/50 ease-in-out duration-300"
                        href="./technology.html"
                    >
                        <strong class="font-sub uppercase tracking-md leading-xxs w-5 md:hidden lg:block">03</strong>
                        <span class="text-sm font-sub uppercase tracking-md leading-xxs lg:text-base">Technology</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<main class="relative md:mt-10 lg:max-w-6xl lg:mx-auto lg:mt-16 lg:pt-1.5">

    <h1 class="text-center text-white font-sub uppercase tracking-md leading-xxs md:text-left md:pl-6 md:text-xl md:tracking-lg md:leading-6 lg:text-28 lg:tracking-xl lg:leading-md lg:pl-8">
        <strong class="opacity-25 pr-[15px]">01</strong>Pick your destination
    </h1>

    <div
        x-data="spaceTravel()"
        class="mt-8 md:mt-14 md:pt-1 md:mt-16 md:pt-0 lg:grid lg:grid-cols-2 lg:gap-40 lg:ml-16"
    >
        <div class="mb-6 md:mb-12 md:pb-1 lg:pt-8 lg:mt-px lg:-mr-[3px]">
            <img class="w-170 h-170 mx-auto md:w-80 md:h-80 md:p-2.5 lg:w-[445px] lg:h-[445px] lg:p-0" :class="{'animate-destination-image' : animation}" :src="destination.images.webp" :alt="destination.name">
        </div>
        <div>
            <nav class="pt-0.5 mb-5 lg:pt-0">
                <ul class="flex justify-center gap-6 md:gap-8 lg:justify-start">
                    <li><button type="button" @click="animate; destinationTab = 'Moon'" class="text-sm text-blue font-sub uppercase tracking-sm leading-17 pb-2 border-b-3 border-transparent md:text-base md:tracking-md md:leading-xxs hover:border-white/50 ease-in-out duration-300" :class="{'border-white' : destinationTab === 'Moon'}">Moon</button></li>
                    <li><button type="button" @click="animate; destinationTab = 'Mars'" class="text-sm text-blue font-sub uppercase tracking-sm leading-17 pb-2 border-b-3 border-transparent md:text-base md:tracking-md md:leading-xxs hover:border-white/50 ease-in-out duration-300" :class="{'border-white' : destinationTab === 'Mars'}">Mars</button></li>
                    <li><button type="button" @click="animate; destinationTab = 'Europa'" class="text-sm text-blue font-sub uppercase tracking-sm leading-17 pb-2 border-b-3 border-transparent md:text-base md:tracking-md md:leading-xxs hover:border-white/50 ease-in-out duration-300" :class="{'border-white' : destinationTab === 'Europa'}">Europa</button></li>
                    <li><button type="button" @click="animate; destinationTab = 'Titan'" class="text-sm text-blue font-sub uppercase tracking-sm leading-17 pb-2 border-b-3 border-transparent md:text-base md:tracking-md md:leading-xxs hover:border-white/50 ease-in-out duration-300" :class="{'border-white' : destinationTab === 'Titan'}">Titan</button></li>
                </ul>
            </nav>

            <div class="text-center px-6 pb-14 md:max-w-xl mx-auto lg:px-0 lg:text-left lg:mx-0 lg:max-w-md">
                <h2 class="text-white font-heading uppercase text-56 leading-65 md:text-80 md:leading-92 lg:text-100 lg:leading-115" :class="{'animate-fade lg:origin-top-left' :animation}" x-text="destination.name"></h2>

               <p class="text-blue text-15 leading-sm max-w-sm mx-auto md:text-base md:max-w-full md:leading-7 md:mt-2 md:pb-0.5 lg:text-lg lg:leading-8 lg:pr-1" :class="{'animate-fade lg:origin-top-left' :animation}" x-text="destination.description"></p>

                <div class="border-t border-gray mt-8 pt-8 flex flex-col gap-8 pb-0.5 md:mt-12 md:pt-7 md:flex-row md:gap-24 md:justify-center lg:justify-start lg:gap-20">
                    <div class="grid gap-3">
                        <span class="text-sm text-blue font-sub uppercase tracking-sm leading-17">Avg. distance</span>
                        <span class="text-white font-heading uppercase text-28 leading-8" :class="{'animate-fade lg:origin-top-left' : animation}" x-text="destination.distance"></span>
                    </div>

                    <div class="grid gap-3 lg:-ml-px">
                        <span class="text-sm text-blue font-sub uppercase tracking-sm leading-17">Est. travel time</span>
                        <span class="text-white font-heading uppercase text-28 leading-8" :class="{'animate-fade lg:origin-top-left' : animation}" x-text="destination.travel"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="src/spaceTravel.js"></script>
</body>
</html>
